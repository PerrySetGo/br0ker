<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>InstantSearch Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
  <header>
    <div>
      <input id="search-input" placeholder="Search for resources">
    </div>
        <div id="tags"></div>
  </header>
  <main>
    <div id="hits"></div>
    <div id="pagination"></div>
  </main>
  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      <div class="hit-content">
        <h3 class="hit-price"> {{resource_type}}</h3>
        <h2 class="hit-name">{{{_highlightResult.organization.value}}}</h2>
        <p class="hit-description">{{{note}}}</p>
        <a href="{{url}}">learn more</a>
      </div>
    </div>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
  <script src="./assets/app.js"></script>
</body>
